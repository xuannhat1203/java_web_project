<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center p-2 vh-100">
        <div style="width: 500px" class="border rounded p-4 shadow">
            <div th:if="${message}" class="alert alert-success mb-3" th:text="${message}"></div>
            <h2 class="mb-4 text-center">Đăng nhập</h2>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="mb-3">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="text-danger mb-3" th:if="${error != null}" th:text="${error}"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <span>Bạn chưa có tài khoản? </span>
                <a th:href="@{/auth/register}">Đăng ký</a>
            </div>
        </div>
    </div>
</body>
</html>
