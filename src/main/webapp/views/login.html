<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p t√†i kho·∫£n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #0e1320;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .left-image {
            width: 400px;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .left-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-section {
            max-width: 400px;
        }

        .card-custom {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-login {
            background-color: #5b6dfa;
            font-weight: bold;
        }

        a.register-link {
            color: #ff4d4f;
            text-decoration: none;
        }

        a.register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="left-image">
        <img src="http://res.cloudinary.com/dlnpapflp/image/upload/v1750142422/kuuidwcharrfoebtpiiq.png"
             alt="·∫¢nh ƒëƒÉng nh·∫≠p">
    </div>

    <div class="right-section">
        <h2 class="mb-3 fw-bold">Join us today üëã</h2>
        <p style="color: #aeb1c6;">Clarity gives you the blocks and components you need to create a truly professional
            website.</p>

        <div th:if="${errorMessage}" class="alert alert-danger text-center fw-bold mb-3"
             style="max-width: 400px; margin: 0 auto;">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="card-custom mt-4">
            <h3 class="text-center mb-4 fw-bold">Sign in</h3>
            <form th:action="@{/auth/login}" method="post" th:object="${userLogin}">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-lg">Login</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <span>Don‚Äôt have an account , </span>
                <a th:href="@{/auth/register}" class="register-link">register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
