<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng k√Ω t√†i kho·∫£n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #0b1220;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-custom {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            padding: 2rem;
        }

        .left-image {
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
        }

        .left-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .vertical-text small {
            display: block;
            font-size: 0.8rem;
            color: #aeb1c6;
            font-weight: normal;
            margin-top: 1rem;
        }

        .form-box {
            background-color: #fff;
            color: black;
            border-radius: 16px;
            padding: 2rem;
            width: 350px;
        }

        .form-control {
            background-color: #e0e0e0;
            border: none;
        }

        .btn-register {
            background-color: #5b6dfa;
            font-weight: bold;
        }

        a.login-link {
            color: red;
            text-decoration: none;
        }

        a.login-link:hover {
            text-decoration: underline;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container-custom">
    <!-- ·∫¢nh b√™n tr√°i -->
    <div class="left-image">
        <img src="http://res.cloudinary.com/dlnpapflp/image/upload/v1750142422/kuuidwcharrfoebtpiiq.png" alt="·∫¢nh ƒëƒÉng k√Ω" />
    </div>

    <!-- VƒÉn b·∫£n d·ªçc ·ªü gi·ªØa -->
    <div class="vertical-text">
        Join us today üëã
        <small>Clarity gives you the blocks and components you need to create a truly professional website.</small>
    </div>

    <!-- Form ƒëƒÉng k√Ω b√™n ph·∫£i -->
    <div class="form-box">
        <h3 class="text-center mb-4 fw-bold">Sign up</h3>
        <form th:action="@{/auth/register}" th:object="${userDTO}" method="post">
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" placeholder="full name"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="username"/>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <input type="date" th:field="*{dob}" class="form-control" placeholder="dob"/>
                <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
            </div>

            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="email"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <select th:field="*{sex}" class="form-select">
                    <option value="">Select gender</option>
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{phone}" class="form-control" placeholder="phone"/>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="password"/>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="text-center mt-3">
                <span>Don‚Äôt have an account , </span>
                <a th:href="@{/auth/login}" class="login-link">login</a>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-register btn-lg text-white">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
